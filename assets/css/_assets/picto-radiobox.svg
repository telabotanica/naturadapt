<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="100" height="400" viewBox="0 0 100 400">
    <symbol id="bg">
        <circle r="8" cx="9" cy="9" stroke-width="2"></circle>
    </symbol>
    <symbol id="mark">
        <circle r="4" cx="9" cy="9"></circle>
    </symbol>
    <use xlink:href="#bg" fill="white" stroke="$color_grey_light"/>
    <use xlink:href="#bg" y="100" fill="white" stroke="$color_grey_light"/>
    <use xlink:href="#mark" y="100" fill="$color_aubergine"/>
    <use xlink:href="#bg" y="200" fill="white" stroke="$color_aubergine"/>
    <use xlink:href="#bg" y="300" fill="white" stroke="$color_aubergine"/>
    <use xlink:href="#mark" y="300" fill="$color_aubergine"/>
</svg>
