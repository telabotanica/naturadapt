        <h2>Comment s'inscrire ?</h2>
        <ul>
        <li>1. RDV en haut à droite puis cliquez sur le bouton vert « Connexion »</li>
        <li>2. Tapez votre adresse mail et choisissez un mot de passe</li>
        <li>3. Ouvrez le mail de confirmation d’inscription reçu sur votre boite mail</li>
        </ul>
        <p>Bienvenue en tant que <strong>Natur’Acteur, Natur’Actrice</strong> de notre communauté ! Vous pouvez par ailleurs, vous <a href="/groups/communaute/pages/newsletter">inscrire à la newsletter du LIFE Natur’Adapt pour suivre les actualités du projet</a>.</p>
